<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airport Taxis - Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="logo">Booking<span>.com</span></div>
    <nav class="menu">
      <a href="#">Stays</a>
      <a href="#">Flights</a>
      <a href="#">Car rentals</a>
      <a href="#">Attractions</a>
      <a href="#" class="active">Airport taxis</a>
    </nav>
  </header>

  <section class="header">
    <h2>Book your airport taxi</h2>
    <p>Easy transportation between the airport and your accommodations</p>
    <div class="trip-type">
      <label><input type="radio" name="trip" checked> One-way</label>
      <label><input type="radio" name="trip"> Return</label>
    </div>
  </section>

  <section class="form-box">
    <input type="text" placeholder="Enter pick-up location" />
    <input type="text" placeholder="Enter destination" />
    <input type="date" />
    <input type="time" />
    <select>
      <option>1 person</option>
      <option>2 people</option>
      <option>3 people</option>
    </select>
    <button type="submit">Search</button>
  </section>

</body>
</html>
